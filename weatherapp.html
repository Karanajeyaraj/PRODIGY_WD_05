   <body><div class="container">
        <h1>   Weather Wise</h1>
        <h4>Weather wisdom at your fingertips!</h4>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info">
            <p id="city"></p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    <script>
        const apiKey = 'cef9351e5e9011c85aea83eec2222977'; 

        function getWeather() {
            const location = document.getElementById('location').value;
            const apiUrl = `http://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        document.getElementById('city').textContent = `City: ${data.name}`;
        document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
        document.getElementById('description').textContent = `Description: ${data.weather[0].description}`;
    })
    .catch(error => {
        console.error('Error fetching weather data:', error);
    });
}
</script>
